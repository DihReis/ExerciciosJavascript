<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de idade</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header><h1>Identificador de idade</h1></header>

    <section>
        
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc"> Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="validar">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer><p>Site Criado por <a href="https://github.com/DihReis" title="Github do Criador" target="blank"><strong>Diego Reis</strong></a></p></footer>
    <script src="Javascript/script.js"></script>
</body>
</html>
